<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyCompanion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'img/catpaw.png' %}">
    <style>
        body{
            background-image: url({% static 'img/kittypaws2.jpg' %});
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            /* height: 900px; */
        }
        #b1{
            border: none;
            background-color: rgba(255, 255, 255, 0);
            margin-left: 20px;
        }
        #b1 img{
            width: 60px;
        }
        #main{
            width: 400px;
            height: 800px;
            margin-left: 580px;
            z-index: 1;
        }
        #div2{
            background-color: rgb(8, 8, 8);
            height: 100px;
        }
       
        #div2 h1{
            color: #ffffff;
            font-size: 50px;
        }
        input[type=submit]{
            width: 300px;
            height: 50px;
            margin-left: 50px;
            background-color: black;
            color: white;
        }
        input{
            width: 300px;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #ffc107;
        }
        #main img{
            position: absolute;
            z-index: 2;
            margin-left: 15px;
            margin-top: 7px;
        }
        #main #img1{
            margin-left: 130px;
            margin-top: -3px;
        }
        #main #img2{
            margin-left: 220px; 
        }
        input[type=submit]{
            font-weight: bold;
        }
        input[type=submit]:hover{
            background-color: #ffc107;
            font-weight: bold;
            color: black;
            transition: color 2s ease;
        }
        label{
            margin-left: 15px;
        }
</style>
</head>
<body>
    <br>
    <button id="b1" title="Back to Home">
        <a href="{% url 'homepg' %}"><img src="{% static 'img/homesymbol.png' %}" alt="Button Image" ></a>
    </button>
    <div id="main" class="bg-white shadow-lg rounded-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
                <div id="div2" class="rounded-top-3 text-center" ><br>
                    <h1 href="" class="text-center">Register</h1>
                    
                    <br><br>
                </div><br><br>
                <div id="div4">
                
                <img src="{% static 'img/user.png' %}" alt="" style="width: 20px;"><input name="fname" type="text" placeholder="First Name" class="ms-5" required><br><br>
                <img src="{% static 'img/user.png' %}" alt="" style="width: 20px;"><input name="lname" type="text" placeholder="Last Name" class="ms-5" required><br><br>
                <img src="{% static 'img/genderpic.png' %}" alt="" style="width: 20px;"><select name="gender" class="border border-warning ms-5" required>
                                                                        <option>Gender</option>
                                                                        <option>Male</option>
                                                                        <option>Female</option>
                                                                        <option>Other</option>
                                                                    </select><br><br>
                <img src="{% static 'img/phonepic.png' %}" alt="" style="width: 20px;"><input placeholder="Phone No" type="number" name="phone" pattern="[0-9]{10}" class="ms-5" required><br><br>
                <img src="{% static 'img/usernamepic.png' %}" alt="" style="width: 20px;"><input placeholder="User Name" type="text" name="uname" class="ms-5" required><br><br>
                <img src="{% static 'img/email.png' %}" alt="" style="width: 20px;"><input name="email" type="email" placeholder="Email" class="ms-5" required><br><br>
                <img src="{% static 'img/lock.png' %}" alt="" style="width: 20px;"><input name="psswd" type="password" placeholder="Password" class="ms-5" required><br><br>
                <img src="{% static 'img/lock.png' %}" alt="" style="width: 20px;"><input name="cpsswd" type="password" placeholder="Confirm Password" class="ms-5" required><br><br>
                <input type="submit" value="Register" ><br><br>
                <p class="text-center">Or</p>
                <p class="text-center">Already have an account! <a href="{% url 'login' %}" class="text-warning">Login</a></p>
                </div>
                
                <img src="{% static 'img/google.png' %}" alt="" style="width: 60px;" id="img1">
                <img src="{% static 'img/facebook.png' %}" alt="" style="width: 40px;" id="img2">
                
        </form>
    </div>
</body>
</html>
